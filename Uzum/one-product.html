<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>one-product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .back-btn {
            background: none;
            border: 1px solid #ccc;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }
        .product-image img {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
        }
        .product-title {
            font-size: 28px;
            margin: 0 0 10px 0;
        }
        .product-price {
            font-size: 24px;
            color: #e53935;
            margin: 20px 0;
        }
        .product-old-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }
        .add-to-cart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .loading, .error {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.history.back()"><a style="text-decoration: none; color: #000;" href="./index.html">← Назад</a></button>
        <div id="product-detail-container">
            <div class="loading">Загрузка товара...</div>
        </div>
    </div>

    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            document.getElementById('product-detail-container').innerHTML = 
                '<div class="error">Товар не найден</div>';
        } else {
            loadProduct(productId);
        }

        async function loadProduct(id) {
            const container = document.getElementById('product-detail-container');
            
            try {
                // ВАЖНО: исправьте путь с vi на v1
                const res = await fetch(
                    `http://localhost:3000/api/v1/main/products/${id}`
                );
                
                if (!res.ok) {
                    throw new Error(`Ошибка: ${res.status}`);
                }
                
                const product = await res.json();
                renderProduct(product);
            } catch (error) {
                console.error('Ошибка:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Ошибка загрузки товара</h3>
                        <p>${error.message}</p>
                        <button onclick="loadProduct(${id})">Попробовать снова</button>
                    </div>
                `;
            }
        }

        function renderProduct(product) {
            const container = document.getElementById('product-detail-container');
            
            container.innerHTML = `
                <div class="product-detail">
                    <div class="product-image">
                        ${product.media && product.media.length > 0 ? `
                            <img src="${product.media[0]}" alt="${product.title || product.name}">
                        ` : `
                            <div style="height: 400px; display: flex; align-items: center; justify-content: center; background: #f5f5f5;">
                                Изображение отсутствует
                            </div>
                        `}
                    </div>
                    
                    <div class="product-info">
                        <h1 class="product-title">${product.title || product.name || 'Без названия'}</h1>
                        
                        <div class="product-price">
                            ${product.price ? `
                                ${product.salePercentage ? `
                                    <span class="product-old-price">
                                        ${Math.round(product.price * 100 / (100 - product.salePercentage)).toLocaleString()} Сум
                                    </span>
                                ` : ''}
                                ${product.price.toLocaleString('ru-RU')} Сум
                            ` : 'Цена не указана'}
                        </div>
                        
                        ${product.description ? `
                            <div class="product-description">
                                <h3>Описание</h3>
                                <p>${product.description}</p>
                            </div>
                        ` : ''}
                        
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            Добавить в корзину
                        </button>
                    </div>
                </div>
            `;
        }

        function addToCart(productId) {
            console.log('Добавлен в корзину:', productId);
            alert('Товар добавлен в корзину!');
        }
    </script>
</body>
</html>
